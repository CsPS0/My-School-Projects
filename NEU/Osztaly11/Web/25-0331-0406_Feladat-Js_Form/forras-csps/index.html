<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leltár</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/data.js" defer></script>
    <script src="assets/js/main.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <a href="#">Leltár</a>
        </nav>
    </header>
    <dialog>
        <p>Hibás adat!</p>
        <form method="dialog">
            <button autofocus>OK</button>
        </form>
    </dialog>
    <main>
        <form id="inventory-form">
            <label for="nev">Megnevezés:</label>
            <input type="text" name="nev" id="nev" required>

            <label for="darabszam">Darabszám:</label>
            <input type="number" name="darabszam" id="darabszam" required min="1">

            <label for="szemelyek">Válassza ki a személy...</label>
            <select name="szemelyek" id="szemelyek" required>
                <option value="1">Kiss Lajos</option>
                <option value="2">Molnár Judit</option>
                <option value="3">Gimesi Anna</option>
                <option value="4">Zentai Álmos</option>
                <option value="5">Disznóhús János</option>
                <option value="6">Gyermeked Gronk</option>
                <option value="7">Duke Dénes</option>
            </select>
            <label for="datum">Dátum:</label>
            <input type="date" name="datum" id="datum" required>

            <fieldset>
                <legend>Állapot:</legend>
                <label>
                    <input type="radio" name="quality" value="Nagyon jó" checked> Nagyon jó
                </label>
                <label>
                    <input type="radio" name="quality" value="Jó"> Jó
                </label>
                <label>
                    <input type="radio" name="quality" value="Közepes"> Közepes
                </label>
                <label>
                    <input type="radio" name="quality" value="Rossz"> Rossz
                </label>
                <label>
                    <input type="radio" name="quality" value="Nagyon rossz"> Nagyon rossz
                </label>
            </fieldset>
            <button type="submit">Felvétel</button>
        </form>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Megnevezés</th>
                        <th>Darabszám</th>
                        <th>Bejegyezte</th>
                        <th>Dátum</th>
                        <th>Állapot</th>
                    </tr>
                </thead>
                <tbody id="inventory-table-body"></tbody>
            </table>
        </div>
    </main>
</body>
</html>
