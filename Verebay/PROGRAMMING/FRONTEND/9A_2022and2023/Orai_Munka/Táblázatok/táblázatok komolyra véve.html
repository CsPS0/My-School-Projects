<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="utf-8">
        <title>Őzbak árlista</title>
        <style>
            td, th{
                border: 2px solid black;
            }
            th{
                background-color: rgb(173, 141, 10);
            }
            td{
                font-family:'Courier New', Courier, monospace;
            }
        </style>
    </head>
    <body>
        <table style="border: 2px solid black; border-collapse:collapse;">
            <tr>
                <th style="background-color: blueviolet; text-align:left;"><b>Trófea tömeg</b></th>
                <th style="background-color: blueviolet;"><b>Lelövési díj</b></th>
                <th style="background-color: blueviolet;"><b>+ Ft/g</b></th>
            </tr>
            <tr style="background-color: palegreen;">
                <td>- 200g</td>
                <td>20 000 HUF</td>
                <td></td>
            </tr>
            <tr style="background-color: blueviolet;">
                <td>200 - 249g</td>
                <td>35 000 HUF</td>
                <td></td>
            </tr>
            <tr style="background-color: palegreen;">
                <td>250 - 299g</td>
                <td>50 000 HUF</td>
                <td></td>
            </tr>
            <tr style="background-color: blueviolet;">
                <td>300 - 349g</td>
                <td>60 000 HUF</td>
                <td>700 HUF</td>
            </tr>
            <tr style="background-color: palegreen;">
                <td>350 - 399g</td>
                <td>95 000 HUF</td>
                <td>1 700 HUF</td>
            </tr>
            <tr style="background-color: blueviolet;">
                <td>400 - 449g</td>
                <td>180 000 HUF</td>
                <td>2 500 HUF</td>
            </tr>
            <tr style="background-color: palegreen;">
                <td>450 - 499g</td>
                <td>305 000 HUF</td>
                <td>5 100 HUF</td>
            </tr>
            <tr style="background-color: blueviolet;">
                <td>500 -</td>
                <td>560 000 HUF</td>
                <td>7 500 HUF</td>
            </tr>
            
        </table>
    </body>
</html>
